<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Review</title>
</head>
<body>
      <main>  
          <section class="container">
              <!-- -title -- -->
              <div class="title">
                  <h2>Our Reviews</h2>
                  <div class="line"></div> 
              </div>
             <!--  reviews -->
              <div class="review">
                   <div class="img-container">
                       <img id="personal-img" src="1.jpg" alt="">
                   </div>
                   <article>
                       <h3 id="name">Sara Logan</h3>
                       <p id="job">ux designer</p>
                       <p id="text">Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                            Non id cupiditate nisi excepturi hic,
                            animi aperiam blanditiis maxime ab culpa!</p>

                            <!-- btn prev next -->
                            <div class="btn-container">
                                <button class="prev">
                                    <i class="fas fa-chevron-left">prev</i>
                                </button>
                                <button class="next">
                                    <i class="fas fa-chevron-right">next</i>
                                </button>
                            </div>
                            <!-- random-button -->
                            <div class="random-button">
                                <button class="random-btn">
                                    Suprise me
                                </button>
                            </div>
                   </article>
              </div>
          </section>
      </main>
    <script src="index.js"></script>
</body>
</html>
